<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="180" height="120">
        <polygon points="0,0 180,0 180,40 0,40" fill="white" stroke="black" />
        <polygon points="0,40 180,40 180,80 180,180 0,80" fill="blue" stroke="black" />
        <polygon points="0,80 180,80 180,120 0,120" fill="red" stroke="black" />
    </svg>
    <svg width="180" height="120">
        <polygon points="0,0 60,0 60,120 0,120" fill="blue" stroke="black" />
        <polygon points="60,0 120,0 120,60 120,120 60,120" fill="white" stroke="black" />
        <polygon points="120,0 180,0 180,60 180,180 120,180" fill="red" stroke="black" />
    </svg>
    <svg width="180" height="120">
        <polygon points="0,0 180,0  180,120  0,120" fill="white" stroke="black" />
        <polygon points="0,50 50,50 50,0 70,0 70,50 180,50 180,70 70,70 70,120 
                         50,120 50,70 0,70" fill="blue" stroke="black" />
    </svg>
    <svg width="180" height="120">
        <polygon points="0,0 180,0  180,120  0,120" fill="red" stroke="black" />
        <rect x="40" y="40" width="100" height="40" fill="white" stroke="none" />
        <rect x="70" y="10" width="40" height="100" fill="white" stroke="none" />
    </svg>
    <svg width="180" height="120">
        <polygon points="0,0 180,0  180,120  0,120" fill="white" stroke="black" />
        <circle cx="90" cy="60" r="40" fill="red" stroke="black" />
    </svg>
</body>
</html>
